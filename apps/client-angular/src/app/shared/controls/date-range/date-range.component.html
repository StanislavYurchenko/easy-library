<div class="date-range">
    <form [formGroup]="form" novalidate autocomplete="off">
        <div class="date-range__items">
            <easy_library-date formControlName="from" (closed)="onClosed()" [placeholder]="placeholder?.from || 'From'"
                (changed)="onChanged()" [max]="max">
            </easy_library-date>

            <span class="date-range__dash">&mdash;</span>

            <easy_library-date formControlName="to" (closed)="onClosed()" [placeholder]="placeholder?.to || 'To'"
                (changed)="onChanged()" [min]="min"></easy_library-date>
        </div>
    </form>

</div>
