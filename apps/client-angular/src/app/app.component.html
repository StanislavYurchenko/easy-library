<easy-library-header></easy-library-header>
<router-outlet></router-outlet>
<h1>Books List</h1>
<button class="app-button" (click)="getData()">get books</button>
<div>{{dataFromServer}}</div>
<p>{{books | json}}</p>

<div *ngFor="let book of books">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{book.available ? 'Есть в наличие': 'Нет в наличие'}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{book.description}}
    </mat-card-content>

    <mat-card-actions>
      <easy-library-rating [rating]="book.rating" [starCount]="100"></easy-library-rating>
    </mat-card-actions>
  </mat-card>
</div>
