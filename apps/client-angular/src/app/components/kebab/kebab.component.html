
<a [routerLink]="['']">Back</a>

<div class="container">
  <h2>Order: </h2>
  <h4>Cooking kebab: </h4>
  <ul class="list">
    <li>
      <div class="flex">
        <span [style.text-decoration]="meatCount ? 'line-through': 'none'">Meat: {{meatCount}}</span>
        <div class="flex">
          <button (click)="meat$.next('pork'); meatCount=meatCount+1">Pork</button>
          <button (click)="meat$.next('beef'); meatCount=meatCount+1">Beef</button>
        </div>
      </div>
      <div class="flex"><input type="checkbox" [checked]="meatCount"></div>
    </li>
    <li>
      <div class="flex">
        <span [style.text-decoration]="sauceCount ? 'line-through': 'none'">Sauce: {{sauceCount}}</span>
        <div class="flex">
          <button (click)="sauce$.next('ketchup'); sauceCount=sauceCount+1">Ketchup</button>
          <button (click)="sauce$.next('mayonnaise'); sauceCount=sauceCount+1">Mayonnaise</button>
        </div>
      </div>
      <div class="flex">
        <input type="checkbox" [checked]="sauceCount">
      </div>
    </li>
    <li>
      <div class="flex">
        <span [style.text-decoration]="cheeseCount ? 'line-through': 'none'">Cheese: {{cheeseCount}}</span>
        <div class="flex">
          <button (click)="cheese$.next('cheder'); cheeseCount=cheeseCount+1">Cheder</button>
          <button (click)="cheese$.next('feta'); cheeseCount=cheeseCount+1">Feta</button>
        </div>
      </div>
      <div class="flex">
        <input type="checkbox" [checked]="cheeseCount">
      </div>
    </li>
    <li>
      <div class="flex">
        <span [style.text-decoration]="pepperCount ? 'line-through': 'none'">Pepper: {{pepperCount}}</span>
        <div class="flex">
          <button (click)="pepper$.next('chili'); pepperCount=pepperCount+1">Chili</button>
          <button (click)="pepper$.next('wassabi'); pepperCount=pepperCount+1">Wassabi</button>
        </div>
      </div>
      <div class="flex">
        <input type="checkbox" [checked]="pepperCount">
      </div>
    </li>
    <li>
      <div class="flex">
        <span [style.text-decoration]="pitaCount ? 'line-through': 'none'">Pita: {{pitaCount}}</span>
        <div class="flex">
          <button (click)="pita$.next('pita'); pitaCount=pitaCount+1">Pita</button>
        </div>
    </div>
      <div class="flex">
        <input type="checkbox" [checked]="pitaCount">
      </div>
    </li>
  </ul>
  <div *ngIf="kebab$ | async as kebab">
    <h3>Kebab is Ready!!!</h3>
    <div class="flex">
      <div *ngFor="let order of kebab">
        <h4>Order # 000{{order.order}}</h4>
        <h4>Consist</h4>
        <ul class="list">
          <li *ngFor="let consist of order?.consist">{{consist}}</li>
        </ul>
        <img src="../../assets/images/Kebabun-9.jpg" alt="kebab" width="100px">
      </div>
    </div>
  </div>
</div>
<button (click)="useRetry()">retry</button>
<button (click)="useRepeat()">Repeat</button>
<button (click)="useForkJoin()">ForkJoin</button>
