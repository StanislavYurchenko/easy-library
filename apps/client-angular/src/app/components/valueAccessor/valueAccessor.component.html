<form [formGroup]="form" class="form">
  <mat-form-field class="form-field">
    <input
      matInput
      formControlName="itemName"
      name="no-name"
      placeholder="Add item"
    />
  </mat-form-field>
  <button style="margin-top: 1rem;" mat-stroked-button (click)="onSubmit()">
    Add item
  </button>
  <easy-library-lock-input [formControlName]="'isLocked'"></easy-library-lock-input>
</form>
