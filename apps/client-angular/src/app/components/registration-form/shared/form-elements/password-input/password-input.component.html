<div class="form-row">
  <label class="form-label" [for]="fieldName">
				<span class="is-required">
					{{label}}
				</span>
    <easy-library-field-errors [formField]="formField"></easy-library-field-errors>
  </label>
  <div class="input-with-button-wrapper">
    <input class="form-element" name="password" id="password"
           [ngClass]="{
						'has-error':
							formField?.invalid
							&& formField?.dirty
					}"
           [name]="fieldName"
           [id]="fieldName"
           [type]="passwordFieldType"
           [value]="value"
           [disabled]="isDisabled"
           formControlName="password"
           (blur)="touched()"
           (input)="onChange($event)">>

    <button type="button" class="toggle-password-visibility-button"
            [title]="passwordFieldType === 'text'
						? 'Hide password'
						: 'Show password'"
            (click)="togglePasswordVisible()">
      <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">

      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </div>
    </button>
  </div>
</div>
